<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        const posts = [
            {
                id: '423j84923n9023',
                title: 'Solemon the servent of Allah',
                charecture: 45,
                specialCharecture: ['Love', 'Passion', 'Hard Work', 45]
            }
        ]

        function PostList({ postList }) {
            const postsUI = postList.map(post => {
                return (
                    <li key={post.id}>
                        <p><strong>Title : </strong>{post.title}</p>
                        <p><strong>Charecture : </strong>{post.charecture}</p>
                    </li>
                )
            })
            return postsUI;
        }

        PostList.defaultProps = {
            posts: []
        }

        PostList.propTypes = {
            postList: PropTypes.arrayOf(PropTypes.shape({
                id: PropTypes.string,
                title: PropTypes.string.isRequired,
                charecture: PropTypes.number,
                specialCharecture: PropTypes.arrayOf(PropTypes.oneOfType([PropTypes.string, PropTypes.number]))
            }))
        }



        const element = (
            <div className="container">
                <PostList postList={posts} />
            </div>
        )

        // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
